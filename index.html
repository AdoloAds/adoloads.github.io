<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Redirecting... | Adolo</title> 
    <script src="https://kit.fontawesome.com/eeb01edac2.js" crossorigin="anonymous"></script>
    <style>
      .loader { width: 100px; height: 100px; animation: spin 1s linear infinite; } @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } 
    </style>
  </head>
  <body> 
  <center><div id="loading"> <img src="https://cdn.glitch.global/0ef5d9a7-5b71-4f7a-b26c-d8b1f1b8308b/spinner-ios.svg?v=1738714731701" alt="Description of SVG" width="100" height="100"/> </div></center>
  <h1><center>Redirecting in</h1><h1 id="timer">10</h1></center>
    <script> 
      let timeLeft = 10; // Set the timer for 3 seconds
      const timerElement = document.getElementById('timer');
      const countdown = setInterval(() => { timerElement.innerText = timeLeft; timeLeft--; 
                                           if (timeLeft < 0) {
                                             clearInterval(countdown); 
                                             window.location.href = 'https://www.google.com'; // Redirect to Google
                                           } }, 1000); // Update every second 


      // This will remove the loading animation after 3 seconds 
      setTimeout(() => { document.getElementById('loading').style.display = 'none'; 
                       }, 10000);
    </script>
  </body> 
</html>
