<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Timer Example</title> <style> body { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif; } #spinner { width: 30px; height: 30px; border: 4px solid rgba(0, 0, 0, 0.3); border-top: 4px solid #000; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; } @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style> </head> <body> <div id="spinner"></div> <h1 id="timer">3</h1> <h2 id="redirect-text">Redirecting in 3 seconds</h2> <script> let timeLeft = 3; const timerElement = document.getElementById('timer'); const redirectText = document.getElementById('redirect-text'); const countdown = setInterval(() => { timerElement.innerText = timeLeft; redirectText.innerText = Redirecting in ${timeLeft} seconds; timeLeft--; if (timeLeft < 0) { clearInterval(countdown); window.location.href = 'https://www.google.com'; } }, 1000); </script> </body> </html>
